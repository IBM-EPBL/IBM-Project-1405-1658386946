<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename="registration.css")}}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">


    <div class="title"> Customer Care Registry&nbsp:&nbsp User&nbsp Registration</div>
    
    <div class="content">
     
      <form action="/register" method="POST">
        
        <div class="user-details">
          
          <div class="input-box">
            
            <span class="details">Full Name</span>
            
            <input type="text" placeholder="Enter your name" required name="fullname">
          
          </div>
          
          <div class="input-box">
            
            <span class="details">Username</span>
            
            <input type="text" placeholder="Enter your username" required name="username">
          
          </div>
          
          <div class="input-box">
            
            <span class="details">Email</span>
            
            <input type="text" placeholder="Enter your email" required name="email">
          
          </div>
          
          <div class="input-box">
            
            <span class="details">Phone Number</span>
            
            <input type="text" placeholder="Enter your number" required name="phonenumber">
          
          </div>
          
          <div class="input-box">
            
            <span class="details">Password</span>
            
            <input type="text" placeholder="Enter your password" required name="password">

          </div>

        </div>

        <div class="button">

          <input type="submit" value="Register">

        </div>

      </form>
    </div>
  </div>

</body>
</html>
